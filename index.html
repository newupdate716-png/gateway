<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž SMS MONITOR DASHBOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        
        .title h1 {
            font-size: 32px;
            color: #1a1a1a;
        }
        
        .title p {
            color: #666;
            margin-top: 5px;
        }
        
        .live-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
        }
        
        .stat-icon.blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .stat-icon.green { background: linear-gradient(135deg, #10b981, #059669); }
        .stat-icon.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .stat-icon.purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: #1a1a1a;
        }
        
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-input {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            width: 300px;
            font-size: 15px;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .transactions-table {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        th {
            background: #f9fafb;
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .service-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .service-bkash { background: #e2136e; }
        .service-nagad { background: #f8a61c; }
        .service-rocket { background: #4caf50; }
        .service-bank { background: #3b82f6; }
        
        .view-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .view-btn:hover {
            transform: translateY(-2px);
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .no-data i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e5e7eb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #1a1a1a;
            text-align: right;
        }
        
        .sms-preview {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .api-info {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .api-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-sms"></i>
                </div>
                <div class="title">
                    <h1>ðŸ’Ž SMS MONITOR DASHBOARD</h1>
                    <p><i class="fas fa-shield-alt"></i> Real-time SMS Tracking â€¢ Auto Pending System</p>
                </div>
            </div>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span>LIVE</span>
            </div>
        </div>

        <div class="stats-grid" id="statsContainer">
            <!-- Stats will be loaded here -->
        </div>

        <div class="main-content">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-list"></i> Recent Transactions</h2>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by any field...">
                    <div>
                        <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
                        <button class="filter-btn" onclick="filterTransactions('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterTransactions('completed')">Completed</button>
                    </div>
                </div>
            </div>

            <div class="transactions-table" id="transactionsContainer">
                <div class="no-data">
                    <i class="fas fa-inbox"></i>
                    <h3>Loading transactions...</h3>
                </div>
            </div>

            <div class="api-info">
                <h3><i class="fas fa-plug"></i> API Endpoint (For Android App)</h3>
                <div class="api-url" id="apiUrl"></div>
                <p style="margin-top: 15px; color: #666;">Android App automatically sends SMS to this URL</p>
            </div>
        </div>
    </div>

    <div class="modal" id="transactionModal">
        <div class="modal-content" id="modalContent">
            <!-- Transaction details will be loaded here -->
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Show API URL
        document.getElementById('apiUrl').innerHTML = 
            `<strong>POST:</strong> ${API_BASE}/api/sms<br>` +
            `<strong>Test:</strong> <a href="${API_BASE}/api/sms?action=get_stats" target="_blank">${API_BASE}/api/sms?action=get_stats</a>`;

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/sms?action=get_stats`);
                const data = await response.json();
                
                renderStats(data);
                renderTransactions(data.recent_transactions || []);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsContainer').innerHTML = `
                    <div style="grid-column: 1/-1; background: white; border-radius: 18px; padding: 40px; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: #ef4444; margin-bottom: 20px;"></i>
                        <h3 style="color: #ef4444;">Failed to load data</h3>
                        <p style="color: #666; margin-top: 10px;">${error.message}</p>
                        <button onclick="loadDashboard()" style="margin-top: 20px; padding: 10px 30px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function renderStats(data) {
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="stat-label">Total Transactions</div>
                    <div class="stat-value">${data.total_transactions || 0}</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="stat-label">Pending</div>
                    <div class="stat-value">${data.pending_transactions || 0}</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-label">Completed</div>
                    <div class="stat-value">${data.completed_transactions || 0}</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-label">Today's</div>
                    <div class="stat-value">${data.today_transactions || 0}</div>
                </div>
            `;
            
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        function renderTransactions(transactions) {
            if (!transactions || transactions.length === 0) {
                document.getElementById('transactionsContainer').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <h3>No transactions yet</h3>
                        <p>Waiting for SMS from your Android app...</p>
                        <p style="margin-top: 15px; font-size: 14px;">Send a test SMS or check Android app logs</p>
                    </div>
                `;
                return;
            }

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Service</th>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Sender</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            transactions.forEach(t => {
                const serviceClass = (t.service_type || 'other').toLowerCase();
                const statusClass = (t.status || 'pending').toLowerCase();
                
                tableHtml += `
                    <tr data-status="${statusClass}">
                        <td>
                            <span class="status-badge status-${statusClass}">
                                <i class="fas fa-${statusClass === 'completed' ? 'check-circle' : 'hourglass-half'}"></i>
                                ${t.status || 'PENDING'}
                            </span>
                        </td>
                        <td>
                            <span class="service-badge service-${serviceClass}">
                                <i class="fas fa-${serviceClass === 'bkash' ? 'mobile-alt' : serviceClass === 'nagad' ? 'wallet' : serviceClass === 'rocket' ? 'rocket' : 'university'}"></i>
                                ${t.service_type || 'Other'}
                            </span>
                        </td>
                        <td><strong>${t.transaction_id || 'N/A'}</strong></td>
                        <td><strong style="color: #10b981; font-size: 18px;">à§³${t.amount || '0'}</strong></td>
                        <td>${t.sender || 'N/A'}</td>
                        <td>${new Date(t.timestamp).toLocaleString()}</td>
                        <td>
                            <button class="view-btn" onclick='viewTransaction(${JSON.stringify(t).replace(/'/g, "\\'")})'>
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHtml += '</tbody></table>';
            document.getElementById('transactionsContainer').innerHTML = tableHtml;
        }

        function viewTransaction(transaction) {
            const modal = document.getElementById('transactionModal');
            const modalContent = document.getElementById('modalContent');
            
            const isReceived = (transaction.transaction_type || '').toLowerCase().includes('received');
            const statusClass = (transaction.status || 'pending').toLowerCase();
            
            modalContent.innerHTML = `
                <h2 style="margin-bottom: 20px;"><i class="fas fa-receipt"></i> Transaction Details</h2>
                
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">
                        <span class="status-badge status-${statusClass}">
                            <i class="fas fa-${statusClass === 'completed' ? 'check-circle' : 'hourglass-half'}"></i>
                            ${transaction.status}
                        </span>
                    </span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Service:</span>
                    <span class="detail-value">${transaction.service_type || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Transaction ID:</span>
                    <span class="detail-value" style="font-family: monospace;">${transaction.transaction_id || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value" style="color: #10b981; font-size: 24px; font-weight: 800;">à§³${transaction.amount || '0'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Sender:</span>
                    <span class="detail-value">${transaction.sender || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Account/Ref:</span>
                    <span class="detail-value">${transaction.account_number || transaction.reference || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Type:</span>
                    <span class="detail-value">${transaction.transaction_type || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Time:</span>
                    <span class="detail-value">${new Date(transaction.timestamp).toLocaleString()}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">SIM Info:</span>
                    <span class="detail-value">${transaction.sim_info || 'N/A'}</span>
                </div>
                
                <div class="sms-preview">
                    <strong><i class="fas fa-sms"></i> Original SMS:</strong>
                    <p style="margin-top: 10px;">${transaction.original_message || 'No message'}</p>
                </div>
                
                ${transaction.verified_at ? `
                <div class="detail-row" style="margin-top: 15px;">
                    <span class="detail-label">Verified At:</span>
                    <span class="detail-value">${new Date(transaction.verified_at).toLocaleString()}</span>
                </div>
                ` : ''}
                
                <button onclick="document.getElementById('transactionModal').style.display='none'" 
                        style="margin-top: 20px; width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;">
                    Close
                </button>
            `;
            
            modal.style.display = 'flex';
        }

        // Search functionality
        document.addEventListener('input', function(e) {
            if (e.target.id === 'searchInput') {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#transactionsContainer tbody tr');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            }
        });

        function filterTransactions(filter) {
            const rows = document.querySelectorAll('#transactionsContainer tbody tr');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            rows.forEach(row => {
                if (filter === 'all') {
                    row.style.display = '';
                } else {
                    const status = row.getAttribute('data-status');
                    row.style.display = status === filter ? '' : 'none';
                }
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('transactionModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto refresh every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>
</html>
